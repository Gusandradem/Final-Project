<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #f4ede1;
            font-family: Arial, sans-serif;
            color: #5a3e2b;
            text-align: center;
        }
        h1 {
            background-color: #8d6e63;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product {
            background-color: #d7ccc8;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            background-color: #6d4c41;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #4e342e;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a Nuestra Tienda de Ropa</h1>
    <div class="products">
        {% for product in products %}
            <div class="product">
                <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}">
                <h2>{{ product.name }}</h2>
                <p>Precio: ${{ product.price }}</p>
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}">AÃ±adir al Carrito</a>
            </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('view_cart') }}">Ver Carrito</a>
</body>
</html>
